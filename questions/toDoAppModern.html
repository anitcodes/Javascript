<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced To-Do App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 50px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    input, select, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }

    .task-list {
      max-width: 700px;
      margin: 30px auto 0;
      list-style: none;
      padding: 0;
    }

    .task {
      background: #fff;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .task.completed .task-text {
      text-decoration: line-through;
      color: gray;
    }

    .task-info {
      flex: 1;
    }

    .task-buttons {
      display: flex;
      gap: 8px;
    }

    .task-buttons button {
      padding: 5px 8px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    .edit-btn { background-color: #f1c40f; color: #000; }
    .delete-btn { background-color: #e74c3c; color: #fff; }
    .complete-btn { background-color: #2ecc71; color: #fff; }

    .priority-high { color: red; font-weight: bold; }
    .priority-medium { color: orange; }
    .priority-low { color: green; }
  </style>
</head>
<body>

  <h1>üìù Advanced To-Do List</h1>

  <input type="text" id="taskInput" placeholder="Enter task..." />
  <input type="date" id="dueDate" />
  <select id="priority">
    <option value="high">High</option>
    <option value="medium" selected>Medium</option>
    <option value="low">Low</option>
  </select>
  <button onclick="addTask()">Add Task</button>

  <ul id="taskList" class="task-list"></ul>

  <script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function renderTasks() {
      const list = document.getElementById("taskList");
      list.innerHTML = "";

      tasks.forEach((task, index) => {
        const li = document.createElement("li");
        li.className = "task" + (task.completed ? " completed" : "");

        li.innerHTML = `
          <div class="task-info">
            <div class="task-text"><strong>${task.text}</strong></div>
            <div>üìÖ ${task.dueDate || "No date"} | 
              <span class="priority-${task.priority}">Priority: ${task.priority}</span>
            </div>
          </div>
          <div class="task-buttons">
            <button class="complete-btn" onclick="toggleComplete(${index})">‚úî</button>
            <button class="edit-btn" onclick="editTask(${index})">‚úèÔ∏è</button>
            <button class="delete-btn" onclick="deleteTask(${index})">üóëÔ∏è</button>
          </div>
        `;
        list.appendChild(li);
      });
    }

    function addTask() {
      const text = document.getElementById("taskInput").value.trim();
      const dueDate = document.getElementById("dueDate").value;
      const priority = document.getElementById("priority").value;

      if (!text) {
        alert("Please enter a task.");
        return;
      }

      tasks.push({ text, dueDate, priority, completed: false });
      saveTasks();
      renderTasks();

      document.getElementById("taskInput").value = "";
      document.getElementById("dueDate").value = "";
    }

    function deleteTask(index) {
      if (confirm("Are you sure you want to delete this task?")) {
        tasks.splice(index, 1);
        saveTasks();
        renderTasks();
      }
    }

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      saveTasks();
      renderTasks();
    }

    function editTask(index) {
      const newText = prompt("Edit task:", tasks[index].text);
      if (newText !== null) {
        tasks[index].text = newText.trim() || tasks[index].text;
        saveTasks();
        renderTasks();
      }
    }

    // Initial render
    renderTasks();
  </script>

</body>
</html>
